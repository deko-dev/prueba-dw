<div class="w-full p-8 overflow-scroll">
    <table mat-table [dataSource]="dataSource" class="border-2 border-secondary-dark dark:border-secondary-light w-full bg-secondary-light dark:bg-secondary-dark">
    
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="w-3/12 bg-primary-light dark:bg-secondary-dark border-b-2 border-secondary-dark dark:border-secondary-light text-center text-primary-dark dark:text-primary-light text-base font-semibold"> Id </th>
            <td mat-cell *matCellDef="let element" class="border-b-2 border-secondary-dark dark:border-secondary-light text-center text-primary-dark dark:text-primary-light"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="w-3/12 bg-primary-light dark:bg-secondary-dark border-b-2 border-secondary-dark dark:border-secondary-light text-center text-primary-dark dark:text-primary-light text-base font-semibold"> Name </th>
            <td mat-cell *matCellDef="let element" class="border-b-2 border-secondary-dark dark:border-secondary-light text-center text-primary-dark dark:text-primary-light"> {{element.name}} </td>
        </ng-container>
    
        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="w-3/12 bg-primary-light dark:bg-secondary-dark border-b-2 border-secondary-dark dark:border-secondary-light text-center text-primary-dark dark:text-primary-light text-base font-semibold"> Description </th>
            <td mat-cell *matCellDef="let element" class="border-b-2 border-secondary-dark dark:border-secondary-light text-center text-primary-dark dark:text-primary-light"> {{element.description}} </td>
        </ng-container>
    
        <!-- Modules Column -->
        <ng-container matColumnDef="modules">
            <th mat-header-cell *matHeaderCellDef class="w-3/12 bg-primary-light dark:bg-secondary-dark border-b-2 border-secondary-dark dark:border-secondary-light text-center text-primary-dark dark:text-primary-light text-base font-semibold"> Modules </th>
            <td mat-cell *matCellDef="let element" class="border-b-2 border-secondary-dark dark:border-secondary-light text-center text-primary-dark dark:text-primary-light"> {{element.modules.join(',')}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
