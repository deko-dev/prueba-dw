<div class="w-full overflow-hidden bg-secondary-light dark:bg-secondary-dark p-4 text-primary-dark dark:text-primary-light">
    <h2 class="text-2xl font-bold md:text-5xl m-0 mt-2">Gestion de Pilotos</h2>
    <!-- Sign in form -->
    <form class="mt-8 flex flex-col justify-between items-center gap-3" [formGroup]="pilotForm" #signInNgForm="ngForm">
        
        <!-- Name field -->
        <div class="field w-full mb-4">
            <label for="name" class="text-base mb-1 font-medium">Nombre</label>
            <div 
                class="w-full h-14 flex flex-row justify-between items-stretch border-2 border-solid border-secondary-dark rounded-lg overflow-hidden dark:border-secondary-light"
            >
                <div class="w-2/12 h-full flex flex-col justify-center items-center bg-primary-light dark:bg-primary-dark">
                    <mat-icon>person</mat-icon>
                </div>
                <input 
                    id="name"
                    name="name"
                    formControlName="name"
                    type="text"
                    class="w-10/12 bg-transparent outline-none pl-2 text-base text-secondary-dark dark:text-secondary-light sm:text-lg"
                >
            </div>
            <mat-hint
                *ngIf="
                    formField('name')?.errors &&
                    formField('name')?.touched
                "
                class="text-red-400 text-xs italic"
            >{{ formField("name")?.errors | formControlError }}</mat-hint>
        </div>

        <!-- Lastname field -->
        <div class="field w-full mb-4">
            <label for="lastname" class="text-base mb-1 font-medium">Apellido</label>
            <div 
                class="w-full h-14 flex flex-row justify-between items-stretch border-2 border-solid border-secondary-dark rounded-lg overflow-hidden dark:border-secondary-light"
            >
                <div class="w-2/12 h-full flex flex-col justify-center items-center bg-primary-light dark:bg-primary-dark">
                    <mat-icon>person</mat-icon>
                </div>
                <input 
                    id="lastname"
                    name="lastname"
                    formControlName="lastname"
                    type="text"
                    class="w-10/12 bg-transparent outline-none pl-2 text-base text-secondary-dark dark:text-secondary-light sm:text-lg"
                >
            </div>
            <mat-hint
                *ngIf="
                    formField('lastname')?.errors &&
                    formField('lastname')?.touched
                "
                class="text-red-400 text-xs italic"
            >{{ formField("lastname")?.errors | formControlError }}</mat-hint>
        </div>

        <!-- Email field -->
        <div class="field w-full mb-4">
            <label for="email" class="text-base mb-1 font-medium">Correo</label>
            <div 
                class="w-full h-14 flex flex-row justify-between items-stretch border-2 border-solid border-secondary-dark rounded-lg overflow-hidden dark:border-secondary-light"
            >
                <div class="w-2/12 h-full flex flex-col justify-center items-center bg-primary-light dark:bg-primary-dark">
                    <mat-icon>mail</mat-icon>
                </div>
                <input 
                    id="email"
                    name="email"
                    formControlName="email"
                    type="email"
                    class="w-10/12 bg-transparent outline-none pl-2 text-base text-secondary-dark dark:text-secondary-light sm:text-lg"
                >
            </div>
            <mat-hint
                *ngIf="
                    formField('email')?.errors &&
                    formField('email')?.touched
                "
                class="text-red-400 text-xs italic"
            >{{ formField("email")?.errors | formControlError }}</mat-hint>
        </div>

        <!-- Password field -->
        <div class="field w-full mb-4">
            <label for="password" class="text-base mb-1 font-medium">Password</label>
                <div
                    class="w-full h-14 flex flex-row justify-between items-stretch border-2 border-solid border-secondary-dark rounded-lg overflow-hidden dark:border-secondary-light"
                >
                    <div class="w-2/12 h-full flex flex-col justify-center items-center bg-primary-light dark:bg-primary-dark">
                        <mat-icon>lock</mat-icon>
                    </div>
                    <input 
                        id="password"
                        name="password"
                        formControlName="password"
                        type="password"
                        class="w-8/12 bg-transparent outline-none pl-2 text-base text-secondary-dark dark:text-secondary-light sm:text-text-lg"
                        #passwordField
                    >
                    <button
                        mat-icon-button
                        class="w-2/12"
                        type="button"
                        (click)="
                            passwordField.type === 'password'
                                ? (passwordField.type = 'text')
                                : (passwordField.type = 'password')
                        "
                        matSuffix
                    >
                        <mat-icon
                            class="text-2xl"
                            *ngIf="passwordField.type === 'password'"
                        >visibility</mat-icon>
                        <mat-icon
                            class="text-2xl"
                            *ngIf="passwordField.type === 'text'"
                        >visibility_off</mat-icon>
                    </button>
                </div>
                <mat-hint
                    *ngIf="
                        formField('password')?.errors &&
                        formField('password')?.touched
                    "
                    class="text-red-400 text-xs italic"
                >{{ formField("password")?.errors | formControlError }}</mat-hint>
        </div>
        
        <!-- Submit button -->
        <button
            class="w-full mt-6 t text-primary-light dark:text-secondary-dark"
            [ngClass]="{
                'bg-gray-400 text-secondary-dark': signInNgForm.invalid, 
                'bg-secondary-dark dark:bg-secondary-light': signInNgForm.valid
            }"
            mat-raised-button
            (click)="onSubmit($event)"
            [disabled]="signInNgForm.invalid"
            *ngIf="!data || data.action === actions.UPDATE"
        >
            <span *ngIf="!pilotForm.disabled">{{textButtonSubmit}}</span>
            <mat-progress-spinner
                *ngIf="pilotForm.disabled"
                [diameter]="24"
                [mode]="'indeterminate'"
            ></mat-progress-spinner>
        </button>
    </form>
</div>
